<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Coding Quiz Showdown</title>
</head>
<body>
    <header> 
        <div class="highscore">
            <p><a href="./highscores.html"><strong>View Highscores</strong></a></p>



        </div>
        <div class= "card timer">
            <div class = "timer-text">
            <div class="large-font timer-count"><strong>10</strong></div>
            <h3>seconds remaining</h3>
        </div>
    </header>
    <main>
        <section class = "welcome">
            <div>
                <h1>Welcome to the Coding Quiz.</h1>
                <h3>This is a timed code-related quiz. Answer the questions as fast as you can. The time remaining when the test is complete will be your final score.
                 Incorrect answers will subtract time from your timer / score.  
                 </h3>
             </div>
            <div class="button">
                <button>Start</button>

            </div>
        </section>

    </main>
</body>
</html>
